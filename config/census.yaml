# Census Campaign Configuration
# This file contains all parameters needed for the census command

# Campaign Configuration
campaign:
  id: "savmap_dataset_v2_tmp-1"
  pilot_name: "Unknown"
  target_species: null  # List of target species for detection

# Detection Configuration (inherits from detection.yaml)
detection:

  # Include only one directory path or a list of image paths
  images: 
    - D:\workspace\data\savmap_dataset_v2\raw\tmp-1

  # Model Configuration
  model:
    mlflow_model_name: "detector"
    mlflow_model_alias: "demo"
    device: "auto"  # auto, cpu, cuda
  
  # Processing Configuration
  processing:
    batch_size: 8
    tile_size: 800
    overlap_ratio: 0.2
    pipeline_type: "single"  # single, multi, async
    queue_size: 64  # for multi-threaded pipeline
    num_workers: 4
  
  # Label Studio Configuration
  labelstudio:
    url: null
    api_key: null
    project_id: null
    download_resources: false
    from_name: "label"
    to_name: "image"
    label_type: "rectanglelabels"
  
  # Flight Specifications
  flight_specs:
    sensor_height: 15.6  # mm
    focal_length: 16.0   # mm
    flight_height: 120.0  # meters
  
  # Inference Service Configuration
  inference_service:
    url: null #http://localhost:4141/predict  # URL for external inference service
    timeout: 60
  
  # Profiling Configuration
  profiling:
    enable: false
    memory_profile: false
    line_profile: false
    gpu_profile: false

# Export Configuration
export:
  to_fiftyone: true
  create_map: true
  output_directory: null  # Will use campaign_id if null
  export_to_labelstudio: true

# Logging Configuration
logging:
  verbose: false
  log_file: null  # Will use default log path if null
